<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" type="text/css" href="estilo-login.css" />
</head>
<body>
    <div id="fundo">
        <form id="fundo-tela">
            <p>Login ou E-mail: <br>
            <input type="text" size="24" maxlength="28" placeholder="Digite aqui o e-mail ou login" class="login" /> <br><br>
            Senha: <br>
            <input type="text" size="16" maxlength="16" placeholder="Digite aqui sua senha" class="senha" /> <br><br>
            <input type="button" value="Entrar" class="botao"> <br><br>
            Criar conta</p>
        </form>
    </div>
</body>
</html>
